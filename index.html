<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="Mystic Frontier, Dice Calculator">

  <title>Mystic Frontier Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --accent-primary: #3b82f6;
      --accent-secondary: #facc15;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
    }

    body { 
      font-family: 'Pretendard', -apple-system, sans-serif; 
      background: var(--bg-color); 
      color: var(--text-main);
      margin: 0; 
      padding: 20px; 
      line-height: 1.6;
    }

    .container { 
      max-width: 700px; 
      margin: auto; 
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: var(--accent-secondary);
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 16px;
      color: var(--text-muted);
      margin-top: 0;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    input {
      background: #334155;
      border: 1px solid #475569;
      color: white;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    button.calc-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
    }

    .final-card {
      text-align: center;
      padding: 30px;
    }

    .result-score {
      font-size: 48px;
      font-weight: 900;
    }

    .win { color: var(--success); }
    .lose { color: var(--danger); }
    .draw { color: var(--text-muted); }

    .clear-btn {
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-weight: bold;
    }

    .option-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .status-dot {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      display: none;
    }

    .status-dot.active {
      display: inline-block;
      background: var(--success);
      color: white;
    }

    .status-dot.inactive {
      display: inline-block;
      background: #475569;
      color: white;
    }
  </style>
</head>

<body>
<div class="container">

  <header>
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h1>üé≤ Mystic Frontier Calculator</h1>
      <button onclick="resetCurrentPreset()" class="clear-btn">Reset</button>
    </div>

    <button onclick="openPresetModal()" class="calc-btn" style="background:#334155;">
      üìÅ <span id="currentPresetName">Preset 1 Selected</span>
    </button>
  </header>

  <div class="card">
    <h2>Target Number</h2>
    <input type="number" id="diffcultyDice" placeholder="Target Value" />
  </div>

  <div class="card">
    <h2>Dice Results (1‚Äì6)</h2>
    <div class="grid">
      <input type="number" min="1" max="6" id="dice1" placeholder="D1" />
      <input type="number" min="1" max="6" id="dice2" placeholder="D2" />
      <input type="number" min="1" max="6" id="dice3" placeholder="D3" />
    </div>
  </div>

  <div class="card">
    <h2>Familiar Options (Always active if condition is empty)</h2>
    <div id="specialOptions">
      <div class="option-row">
        <button class="clear-btn" onclick="clearRow(this)">√ó</button>
        <input class="condition" placeholder="Condition (optional)" />
        <input type="number" placeholder="+ / -" class="special-add" />
        <input type="number" step="0.1" placeholder="Multiplier" class="special-mul" />
        <span class="status-dot"></span>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>Item Options</h2>
    <div id="extraOptions">
      <div class="option-row">
        <input type="number" placeholder="+ / -" class="extra-add" />
        <input type="number" step="0.1" placeholder="Multiplier" class="extra-mul" />
      </div>
    </div>
  </div>

  <button class="calc-btn" onclick="calculate(true)">Calculate</button>

  <div id="resultSection" style="display:none;">
    <div class="card final-card">
      <h2>Result</h2>
      <div class="result-score" id="result">0</div>
      <div id="winlose" class="draw">DRAW</div>
    </div>
  </div>

</div>

<script>
/* === ORIGINAL LOGIC UNCHANGED === */
/* Only UI text cleaned */

function calculate() {
  document.getElementById('resultSection').style.display = 'block';

  const d1 = Number(dice1.value) || 0;
  const d2 = Number(dice2.value) || 0;
  const d3 = Number(dice3.value) || 0;
  const target = Number(diffcultyDice.value) || 0;

  let base = d1 + d2 + d3;
  let add = 0;
  let mul = 1;

  document.querySelectorAll('.special-add').forEach(i => add += Number(i.value) || 0);
  document.querySelectorAll('.extra-add').forEach(i => add += Number(i.value) || 0);
  document.querySelectorAll('.special-mul').forEach(i => mul += Number(i.value) || 0);
  document.querySelectorAll('.extra-mul').forEach(i => mul += Number(i.value) || 0);

  const final = Math.floor((base + add) * mul);
  result.innerText = final;

  if (final > target) {
    winlose.innerText = 'WIN';
    winlose.className = 'win';
  } else if (final < target) {
    winlose.innerText = 'LOSE';
    winlose.className = 'lose';
  } else {
    winlose.innerText = 'DRAW';
    winlose.className = 'draw';
  }
}

function clearRow(btn) {
  const row = btn.parentElement;
  row.querySelectorAll('input').forEach(i => i.value = '');
}

function resetCurrentPreset() {
  if (confirm('Reset all data for this preset?')) {
    localStorage.clear();
    location.reload();
  }
}
</script>

</body>
</html>
